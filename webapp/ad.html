<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>An√∫ncio</title>
  <style>
    :root{
      --bg:#050912;
      --text:#EAF0FF;
      --muted: rgba(234,240,255,.75);
      --stroke: rgba(255,255,255,.12);
      --accent:#7c5cff;
      --accent2:#2ee9a6;
      --warn:#ffcf7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      width:100vw;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(46,233,166,.18), transparent 60%),
        linear-gradient(180deg, #060A14, var(--bg));
      color: var(--text);
      display:flex;
      flex-direction:column;
    }

    .top{
      padding:14px 14px 10px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(14px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .ttl{font-weight:900;font-size:14px}
    .timer{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.25);
      color: var(--muted);
      font-size:12px;
      white-space:nowrap;
    }

    .adWrap{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
    }

    .adBox{
      width:100%;
      height:100%;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:18px;
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:14px;
      color: rgba(234,240,255,.7);
      position:relative;
      overflow:hidden;
    }

    .bottom{
      padding:14px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(14px);
    }

    .btn{
      width:100%;
      border:0;
      padding: 14px;
      border-radius: 14px;
      font-weight:900;
      cursor:pointer;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      color:#061018;
      opacity:.6;
    }
    .btn.enabled{opacity:1}
    .note{margin-top:10px;font-size:12px;color:var(--warn);line-height:1.35}
  </style>
</head>
<body>
  <div class="top">
    <div class="ttl">üì∫ An√∫ncio (Rewarded)</div>
    <div class="timer" id="timer">Preparando‚Ä¶</div>
  </div>

  <div class="adWrap">
    <div class="adBox" id="adBox">
      Carregando an√∫ncio‚Ä¶
    </div>
  </div>

  <div class="bottom">
    <button class="btn" id="claimBtn" disabled>‚è≥ Aguarde para liberar recompensa</button>
    <div class="note">
      A recompensa s√≥ libera ap√≥s o tempo m√≠nimo. Se o Telegram bloquear pop/redirect, troque o formato para Social Bar / In-page no Adsterra.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const tg_id = params.get("tg_id") || "";
    const nonce = params.get("nonce") || "";
    const min = Math.max(5, Number(params.get("min") || 15));

    const timerEl = document.getElementById("timer");
    const claimBtn = document.getElementById("claimBtn");

    let left = min;
    timerEl.textContent = `Aguarde ${left}s‚Ä¶`;

    const t = setInterval(() => {
      left--;
      if (left <= 0) {
        clearInterval(t);
        timerEl.textContent = "Pode concluir ‚úÖ";
        claimBtn.disabled = false;
        claimBtn.classList.add("enabled");
        claimBtn.textContent = "‚úÖ Concluir e receber boost";
        return;
      }
      timerEl.textContent = `Aguarde ${left}s‚Ä¶`;
    }, 1000);

    async function claim() {
      claimBtn.disabled = true;
      claimBtn.textContent = "Registrando‚Ä¶";

      const r = await fetch("/api/ad/claim", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ tg_id, nonce })
      }).then(x => x.json()).catch(() => ({ ok:false, error:"network" }));

      if (!r.ok) {
        claimBtn.disabled = false;
        claimBtn.classList.add("enabled");
        claimBtn.textContent = "Tentar novamente";
        alert("N√£o liberou ainda: " + (r.error || "erro"));
        return;
      }

      // volta pro app sem repetir claim
      location.href = `/webapp/index.html?tg_id=${encodeURIComponent(tg_id)}`;
    }

    claimBtn.addEventListener("click", () => {
      if (claimBtn.disabled) return;
      claim();
    });
  </script>

  <!-- ‚úÖ SEU SCRIPT ADSTERRA (pop/redirect) -->
  <script src="https://pl28396278.effectivegatecpm.com/be/ac/35/beac35627ef514e4a6e87ae06623afb1.js"></script>

  <script>
    // feedback
    const box = document.getElementById("adBox");
    setTimeout(() => {
      if (box && box.textContent.includes("Carregando")) {
        box.textContent = "An√∫ncio carregado (ou abriu em nova camada). Aguarde o tempo e conclua.";
      }
    }, 1500);
  </script>
</body>
</html>
