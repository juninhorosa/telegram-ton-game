<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>An√∫ncio</title>
  <style>
    :root{
      --bg:#050912; --text:#EAF0FF; --muted: rgba(234,240,255,.75);
      --stroke: rgba(255,255,255,.12); --accent:#7c5cff; --accent2:#2ee9a6;
      --warn:#ffcf7a; --bad:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; width:100vw; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(46,233,166,.18), transparent 60%),
        linear-gradient(180deg, #060A14, var(--bg));
      color: var(--text);
      display:flex; flex-direction:column;
    }
    .top{
      padding:14px; border-bottom:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.25); backdrop-filter: blur(14px);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .ttl{font-weight:900;font-size:14px}
    .timer{
      padding:8px 12px; border-radius:999px; border:1px solid var(--stroke);
      background: rgba(0,0,0,.25); color: var(--muted); font-size:12px; white-space:nowrap;
    }
    .wrap{flex:1; display:flex; align-items:center; justify-content:center; padding:14px;}
    .card{
      width:min(520px, 100%);
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      border-radius:18px;
      padding:16px;
    }
    .h{font-weight:900;margin:0 0 8px}
    .p{margin:0 0 12px;color:var(--muted);font-size:13px;line-height:1.35}
    .btn{
      width:100%;
      border:0;
      padding: 14px;
      border-radius: 14px;
      font-weight:900;
      cursor:pointer;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      color:#061018;
    }
    .btn.gray{
      background: rgba(255,255,255,.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
      margin-top:10px;
    }
    .mini{margin-top:10px;font-size:12px;color:var(--warn);line-height:1.35}
    .err{margin-top:10px;font-size:12px;color:var(--bad);line-height:1.35;display:none}
  </style>
</head>
<body>
  <div class="top">
    <div class="ttl">üì∫ An√∫ncio</div>
    <div class="timer" id="timer">Aguardando‚Ä¶</div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="h">Abrir an√∫ncio</div>
      <div class="p">
        No Telegram, este tipo de an√∫ncio abre em uma aba externa.  
        <b>O pr√™mio s√≥ libera quando voc√™ abrir o an√∫ncio e voltar.</b>
      </div>

      <button class="btn" id="openBtn">üîì Abrir an√∫ncio</button>
      <button class="btn gray" id="backBtn">‚Ü© Voltar ao jogo</button>

      <div class="mini" id="note">
        Dica: ap√≥s abrir, volte para o Telegram. Quando voltar, vamos contar o tempo m√≠nimo e liberar automaticamente.
      </div>
      <div class="err" id="err"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const tg_id = params.get("tg_id") || "";
    const nonce = params.get("nonce") || "";
    const min = Math.max(8, Number(params.get("min") || 15));

    const timerEl = document.getElementById("timer");
    const errEl = document.getElementById("err");
    const openBtn = document.getElementById("openBtn");
    const backBtn = document.getElementById("backBtn");

    // Rota√ß√£o aleat√≥ria (se quiser, adicione mais links aqui)
    const links = [
      "https://www.effectivegatecpm.com/uxsrj9n2h?key=48b82410e36175baaf64291fbcb2f0ce"
    ];

    function pickLink(){
      return links[Math.floor(Math.random()*links.length)];
    }
    function showErr(msg){
      errEl.style.display="block";
      errEl.textContent=msg;
    }

    let openedAt = 0;     // quando clicou abrir
    let armed = false;    // se j√° abriu e estamos esperando voltar
    let ticking = false;

    openBtn.onclick = () => {
      const url = pickLink();
      openedAt = Date.now();
      armed = true;
      timerEl.textContent = "Abra e volte‚Ä¶";
      openBtn.disabled = true;
      openBtn.textContent = "‚úÖ Aberto ‚Äî volte ao Telegram";
      window.open(url, "_blank");
    };

    backBtn.onclick = () => {
      location.href = `/webapp/index.html?tg_id=${encodeURIComponent(tg_id)}`;
    };

    async function claim(){
      const r = await fetch("/api/ad/claim", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ tg_id, nonce })
      }).then(x => x.json()).catch(() => ({ ok:false, error:"network" }));

      if (!r.ok) {
        showErr("N√£o liberou: " + (r.error || "erro"));
        timerEl.textContent = "Falhou";
        openBtn.disabled = false;
        openBtn.textContent = "üîì Abrir an√∫ncio";
        armed = false;
        return;
      }

      timerEl.textContent = "Pr√™mio liberado ‚úÖ";
      setTimeout(() => {
        location.href = `/webapp/index.html?tg_id=${encodeURIComponent(tg_id)}`;
      }, 700);
    }

    // ‚úÖ Quando o usu√°rio VOLTAR para esta aba (Telegram), iniciamos contagem e liberamos
    function onBackToApp(){
      if (!armed || ticking) return;
      ticking = true;

      let left = min;
      timerEl.textContent = `Aguarde ${left}s‚Ä¶`;

      const t = setInterval(() => {
        left--;
        if (left <= 0) {
          clearInterval(t);
          claim();
          return;
        }
        timerEl.textContent = `Aguarde ${left}s‚Ä¶`;
      }, 1000);
    }

    // Detecta "voltar" (focus/visibilitychange)
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") onBackToApp();
    });
    window.addEventListener("focus", onBackToApp);
  </script>
</body>
</html>
