<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>An√∫ncio</title>
  <style>
    :root{
      --bg:#050912; --text:#EAF0FF; --muted: rgba(234,240,255,.75);
      --stroke: rgba(255,255,255,.12); --accent:#7c5cff; --accent2:#2ee9a6;
      --warn:#ffcf7a; --bad:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; width:100vw; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(46,233,166,.18), transparent 60%),
        linear-gradient(180deg, #060A14, var(--bg));
      color: var(--text);
      display:flex; flex-direction:column;
    }

    .top{
      padding:14px; border-bottom:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.25); backdrop-filter: blur(14px);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .ttl{font-weight:900;font-size:14px}
    .timer{
      padding:8px 12px; border-radius:999px; border:1px solid var(--stroke);
      background: rgba(0,0,0,.25); color: var(--muted); font-size:12px; white-space:nowrap;
    }

    .adWrap{flex:1; display:flex; align-items:center; justify-content:center; padding:14px;}
    .adBox{
      width:100%; height:100%;
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      text-align:center; padding:14px;
      overflow:auto;
      position:relative;
    }

    .center{
      max-width:520px;
      width:100%;
    }
    .h{font-weight:900;margin:0 0 8px}
    .p{margin:0 0 12px;color:var(--muted);font-size:13px;line-height:1.35}

    .btn{
      width:100%;
      border:0;
      padding: 14px;
      border-radius: 14px;
      font-weight:900;
      cursor:pointer;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      color:#061018;
    }
    .btn.gray{
      background: rgba(255,255,255,.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
    }
    .mini{
      margin-top:10px;
      font-size:12px;
      color: var(--warn);
      line-height:1.35;
    }
    .err{
      margin-top:10px;
      font-size:12px;
      color: var(--bad);
      line-height:1.35;
    }

    .bottom{
      padding:14px; border-top:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.25); backdrop-filter: blur(14px);
      font-size:12px; color: var(--muted); line-height:1.35;
    }

    /* area onde scripts in-page podem renderizar */
    #inpageSlot{
      width:100%;
      min-height: 280px;
      border:1px dashed rgba(255,255,255,.14);
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="ttl">üì∫ An√∫ncio</div>
    <div class="timer" id="timer">Preparando‚Ä¶</div>
  </div>

  <div class="adWrap">
    <div class="adBox" id="adBox">
      <div class="center" id="ui">
        <div class="h" id="title">Carregando‚Ä¶</div>
        <div class="p" id="desc">Aguarde.</div>

        <!-- slot para an√∫ncio que aparece dentro da tela -->
        <div id="inpageSlot" style="display:none">
          <div style="opacity:.75">Carregando an√∫ncio in-page‚Ä¶</div>
        </div>

        <!-- bot√£o para direct link (precisa clique no Telegram) -->
        <button class="btn" id="openDirectBtn" style="display:none">üîì Abrir an√∫ncio</button>

        <button class="btn gray" id="backBtn" style="margin-top:10px; display:none">‚Ü© Voltar</button>

        <div class="mini" id="note" style="display:none"></div>
        <div class="err" id="err" style="display:none"></div>
      </div>
    </div>
  </div>

  <div class="bottom">
    ‚úÖ In-page (Banner/Social Bar) aparece dentro do Telegram. ‚ö†Ô∏è Direct Link normalmente abre fora e precisa clique.
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const tg_id = params.get("tg_id") || "";
    const nonce = params.get("nonce") || "";
    const minWatch = Math.max(8, Number(params.get("min") || 15));

    const timerEl = document.getElementById("timer");
    const titleEl = document.getElementById("title");
    const descEl = document.getElementById("desc");
    const noteEl = document.getElementById("note");
    const errEl = document.getElementById("err");
    const inpageSlot = document.getElementById("inpageSlot");
    const openDirectBtn = document.getElementById("openDirectBtn");
    const backBtn = document.getElementById("backBtn");

    function showErr(msg){
      errEl.style.display = "block";
      errEl.textContent = msg;
    }
    function showNote(msg){
      noteEl.style.display = "block";
      noteEl.textContent = msg;
    }

    // ‚úÖ ROTATOR (adicione mais depois se quiser)
    const variants = [
      // 1) IN-PAGE PLACEHOLDER: aqui voc√™ vai colar o script "banner/social bar" quando tiver
      { type: "inpage", name: "In-page", weight: 70 },

      // 2) DIRECT LINK effectivegatecpm (o que voc√™ mandou)
      { type: "direct", name: "Direct Link", weight: 30, url: "https://www.effectivegatecpm.com/uxsrj9n2h?key=48b82410e36175baaf64291fbcb2f0ce" }
    ];

    function pickVariant(){
      const sum = variants.reduce((a,v)=>a+v.weight,0);
      let r = Math.random() * sum;
      for (const v of variants){
        r -= v.weight;
        if (r <= 0) return v;
      }
      return variants[0];
    }

    let started = false; // s√≥ libera reward quando "come√ßou" de verdade
    let left = minWatch;
    let tick = null;

    async function claimAndReturn(){
      timerEl.textContent = "Finalizando‚Ä¶";
      const r = await fetch("/api/ad/claim", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ tg_id, nonce })
      }).then(x => x.json()).catch(() => ({ ok:false, error:"network" }));

      if (!r.ok) {
        showErr("N√£o liberou: " + (r.error || "erro"));
        timerEl.textContent = "Falhou";
        return;
      }
      timerEl.textContent = "Pr√™mio liberado ‚úÖ";
      setTimeout(() => {
        location.href = `/webapp/index.html?tg_id=${encodeURIComponent(tg_id)}`;
      }, 700);
    }

    function startTimer(){
      if (tick) clearInterval(tick);
      left = minWatch;
      started = true;
      timerEl.textContent = `Aguarde ${left}s‚Ä¶`;
      tick = setInterval(async () => {
        left--;
        if (left <= 0) {
          clearInterval(tick);
          await claimAndReturn();
          return;
        }
        timerEl.textContent = `Aguarde ${left}s‚Ä¶`;
      }, 1000);
    }

    backBtn.onclick = () => {
      location.href = `/webapp/index.html?tg_id=${encodeURIComponent(tg_id)}`;
    };

    // ========== INIT ==========
    const chosen = pickVariant();

    // Sempre mostrar bot√£o voltar
    backBtn.style.display = "block";

    if (chosen.type === "direct") {
      // ‚úÖ Direct link: precisa clique para abrir no Telegram
      titleEl.textContent = "An√∫ncio (Direct Link)";
      descEl.textContent = "Clique em ‚ÄúAbrir an√∫ncio‚Äù. Depois volte aqui ‚Äî o timer come√ßa ap√≥s o clique.";
      showNote("No Telegram, Direct Link quase sempre abre fora e exige clique (normal).");

      openDirectBtn.style.display = "block";
      openDirectBtn.onclick = () => {
        // abre fora
        window.open(chosen.url, "_blank");
        // come√ßa timer depois do clique (anti-burla)
        openDirectBtn.disabled = true;
        openDirectBtn.textContent = "‚úÖ Aberto ‚Äî volte e aguarde";
        startTimer();
      };

      timerEl.textContent = "Aguardando clique‚Ä¶";
    } else {
      // ‚úÖ In-page: renderiza dentro do slot
      titleEl.textContent = "An√∫ncio (na tela do Telegram)";
      descEl.textContent = "Aguarde o an√∫ncio carregar aqui dentro. O timer come√ßa automaticamente.";
      inpageSlot.style.display = "flex";

      // ‚úÖ COLE AQUI O SCRIPT IN-PAGE DO ADSTERRA QUANDO CRIAR (Banner/Social Bar/Native)
      // Exemplo:
      // const s1 = document.createElement("script");
      // s1.textContent = "atOptions = {...}";
      // const s2 = document.createElement("script");
      // s2.src = "//www.highperformanceformat.com/XXXX/invoke.js";
      // inpageSlot.appendChild(s1);
      // inpageSlot.appendChild(s2);

      // Por enquanto, voc√™ ainda est√° usando o script direct do effectivegatecpm.
      // Ent√£o, sem um script in-page real, n√£o existe ‚Äúalgo‚Äù pra renderizar aqui.
      showNote("Para aparecer dentro, crie no Adsterra um Banner/Social Bar e cole o script in-page aqui.");

      // Mesmo assim, o timer pode rodar (mas recomendo s√≥ rodar quando tiver script in-page real)
      startTimer();
    }
  </script>

  <!-- ‚úÖ Seu script antigo (effectivegatecpm JS) ‚Äî mantive, mas ele N√ÉO renderiza in-page (abre fora) -->
  <script src="https://pl28396278.effectivegatecpm.com/be/ac/35/beac35627ef514e4a6e87ae06623afb1.js"></script>
</body>
</html>
